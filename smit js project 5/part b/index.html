<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays Task</title>
</head>
<body>
    <h1>JavaScript Arrays Task</h1>

    <!-- Available qualifications in Pakistan -->
    <h3>Available Qualifications in Pakistan</h3>
    <div id="qualifications"></div>

    <!-- Student names, scores, and percentages -->
    <h3>Student Scores and Percentages</h3>
    <div id="studentScores"></div>

    <!-- Colors Manipulation -->
    <h3>Colors Manipulation</h3>
    <div id="colorsArray"></div>
    <input type="text" id="colorInput" placeholder="Enter a color">
    <button onclick="addColorBeginning()">Add to Beginning</button>
    <button onclick="addColorEnd()">Add to End</button>
    <button onclick="deleteFirstColor()">Delete First</button>
    <button onclick="deleteLastColor()">Delete Last</button>
    <button onclick="addColorAtIndex()">Add at Index</button>
    <button onclick="deleteColorAtIndex()">Delete at Index</button>

    <!-- Sorted student scores -->
    <h3>Sorted Student Scores</h3>
    <div id="sortedScores"></div>

    <!-- City names and selected cities -->
    <h3>Cities and Selected Cities</h3>
    <div id="selectedCities"></div>

    <!-- Joined string from array -->
    <h3>Joined String</h3>
    <div id="joinedString"></div>

    <!-- FIFO and LIFO -->
    <h3>FIFO (First In, First Out)</h3>
    <div id="fifoArray"></div>

    <h3>LIFO (Last In, First Out)</h3>
    <div id="lifoArray"></div>

    <!-- Phone Manufacturers Dropdown -->
    <h3>Phone Manufacturers</h3>
    <div id="phoneManufacturers"></div>

    <script src="script.js"></script>
</body>
</html>
