<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Programs</title>
    <script src="script.js"></script>

</head>
<body>
    <h1>JavaScript Programs</h1>
    
    <!-- Character Check Program -->
    <div>
        <h3>Character Check (Number, Uppercase or Lowercase)</h3>
        <input type="text" id="charInput" maxlength="1" placeholder="Enter a character">
        <button onclick="checkCharacter()">Check</button>
        <p id="charResult"></p>
    </div>

    <!-- Larger Number or Equal Check -->
    <div>
        <h3>Larger Number or Equality Check</h3>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <button onclick="checkLargerNumber()">Check</button>
        <p id="numResult"></p>
    </div>

    <!-- Positive, Negative or Zero Check -->
    <div>
        <h3>Check if Number is Positive, Negative, or Zero</h3>
        <input type="number" id="checkNum" placeholder="Enter a number">
        <button onclick="checkNumber()">Check</button>
        <p id="numCheckResult"></p>
    </div>

    <!-- Vowel Check -->
    <div>
        <h3>Vowel Check</h3>
        <input type="text" id="vowelInput" maxlength="1" placeholder="Enter a character">
        <button onclick="isVowel()">Check</button>
        <p id="vowelResult"></p>
    </div>

    <!-- Password Validation -->
    <div>
        <h3>Password Validation</h3>
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="validatePassword()">Validate</button>
        <p id="passwordResult"></p>
    </div>

    <!-- Greeting based on hour -->
    <div>
        <h3>Greeting based on Hour</h3>
        <p id="greeting"></p>
    </div>

    <!-- 24-hour time format -->
    <div>
        <h3>Time Format to 12-hour Conversion</h3>
        <input type="number" id="timeInput" placeholder="Enter time in 24-hour format (e.g., 1900)">
        <button onclick="convertTime()">Convert</button>
        <p id="timeResult"></p>
    </div>

    <!-- Link JS File -->
</body>
</html>
